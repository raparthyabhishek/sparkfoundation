<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FundRaiser-Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="heading">
        <h1>Spark<span>Foundation</span></h1>
      </div>
      <div class="nav_bar">
        <nav>
          <ul>
            <li><a href="index.html" class="nav__link">Home</a></li>
            <li><a href="about.html" class="nav__link">About Us</a></li>

            <li><a href="#" class="active nav__link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!--contact-->
    <section id="contact">
      <div class="contactform">
        <h1>Get In Touch!</h1>
        <div class="container">
          <form>
            <ul>
              <li>
                <label for="name"
                  ><span>Name <span class="required-star">*</span></span></label
                >
                <input type="text" id="name" name="user_name" />
              </li>
              <li>
                <label for="mail"
                  ><span
                    >Email <span class="required-star">*</span></span
                  ></label
                >
                <input type="email" id="mail" name="user_email" />
              </li>
              <li>
                <label for="msg"><span>Message</span></label>
                <textarea rows="2" cols="50"></textarea>
              </li>
              <li>
                <input type="submit" />
              </li>
            </ul>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
